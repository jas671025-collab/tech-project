<head>

    <!-- 載入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 定義字體為 Inter */
        html { font-family: 'Inter', sans-serif; }
        
        /* 1. 實現動態背景效果 */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dynamic-bg {
            /* 使用深色漸變，帶有科技感 */
            background: linear-gradient(-45deg, #0a0a0f, #1e293b, #0a0a0f, #1e293b);
            background-size: 400% 400%;
            animation: gradient-shift 20s ease infinite; /* 緩慢且無限循環的動畫 */
        }
        
        /* 2. 連結按鈕的動態效果 */
        .link-button {
            transition: all 0.3s cubic-bezier(.25,.8,.25,1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .link-button:hover {
            transform: translateY(-5px); /* 向上抬升效果 */
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.5); /* 綠色光暈陰影 */
            background-color: #27c05b; /* 懸停時變亮 */
        }
        
        /* 隱藏預設的捲軸，保持畫面簡潔 */
        body {
            overflow: hidden;
        }

    </style>
</head>

        <p class="text-xs text-gray-500 mt-8">

    <script>
        // ----------------------------------------------------
        // JavaScript 處理 Email 複製功能
        // ----------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            const emailButton = document.getElementById('email-button');
            const copyMessage = document.getElementById('copy-message');
            // 請將此替換為您的實際 Email 地址
            const userEmail = "your.professional.email@example.com"; 

            // 確保該函數在 iframe 環境中可用
            const copyToClipboard = (text) => {
                try {
                    // 使用 document.execCommand('copy') 來確保在 iframe 環境下成功複製
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";  // 避免滾動
                    textArea.style.opacity = "0";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return true;
                } catch (err) {
                    console.error('無法複製到剪貼簿:', err);
                    return false;
                }
            };

            emailButton.addEventListener('click', () => {
                if (copyToClipboard(userEmail)) {
                    copyMessage.textContent = `Email (${userEmail}) 已成功複製！`;
                    copyMessage.classList.remove('opacity-0');
                    copyMessage.classList.add('opacity-100');

                    // 訊息顯示後淡出
                    setTimeout(() => {
                        copyMessage.classList.remove('opacity-100');
                        copyMessage.classList.add('opacity-0');
                    }, 2000);
                } else {
                    copyMessage.textContent = "複製失敗，請手動複製。";
                    copyMessage.classList.remove('opacity-0');
                    copyMessage.classList.add('opacity-100');
                    setTimeout(() => {
                        copyMessage.classList.remove('opacity-100');
                        copyMessage.classList.add('opacity-0');
                    }, 3000);
                }
            });
        });
    </script>
